version: "3.9"

services:
  client-app:
    extends:
      file: client-app/docker-compose.yml
      service: client-app
    env_file: .env
  client-app-db:
    extends:
      file: client-app/docker-compose.yml
      service: client-app-db
    env_file: .env
  client-app-migration:
    extends:
      file: client-app/docker-compose.yml
      service: client-app-migration
    env_file: .env

  ticket-service:
    depends_on:
      - kafka
    extends:
      file: ticket-app/docker-compose.yml
      service: ticket-service
    env_file: .env
  ticket-db:
    extends:
      file: ticket-app/docker-compose.yml
      service: ticket-db
    env_file: .env

  payment-app:
    depends_on:
      - kafka
    extends:
      file: payment-app/docker-compose.yml
      service: payment-app
    env_file: .env

  payment-app-db:
    hostname: payment-app-db
    extends:
      file: payment-app/docker-compose.yml
      service: payment-app-db
    env_file: .env

  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - "kafka"
  kafka:
    image: obsidiandynamics/kafka
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"
